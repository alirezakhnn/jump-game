<!DOCTYPE html>
<html lang="en" onkeydown="jump()" onkeyup="fall()">

<head>
    <link rel="stylesheet" href="./jump.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcome to the jump game</title>
</head>

<body>
    <div id="full" onclick="rise()">
        <p class="guide">click here to jump</p>
        <div class="character"></div>
        <div class="block"></div>
    </div>
    <div class="score-container">
        <span class="score">score</span>
    </div>
    <div class="restart">
        <button class="restart-again-btn">start</button>
        <button class="restart-again-btn">try again</button>
    </div>
    <p class="health">health</p>
    <script src="./jump.js"></script>
</body>

</html>
